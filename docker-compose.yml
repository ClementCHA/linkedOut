services:
  postgres:
    image: postgres:16-alpine
    container_name: linkedout-db
    environment:
      POSTGRES_USER: linkedout
      POSTGRES_PASSWORD: linkedout
      POSTGRES_DB: linkedout
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U linkedout"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
